<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro | Premiere Imóveis</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#00403e">

<style>
/* RESET */
a {
    outline: none;
    -webkit-tap-highlight-color: transparent;
}

a:focus,
a:active {
    outline: none;
}

/* BASE */
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    text-align: center;
    margin: 0;
}

/* TOPO */
.topo {
    position: sticky;
    top: 0;
    width: 100%;
    height: 180px;
    background: url("img/topo.png") center/cover no-repeat;
    z-index: 10;
}

.topo::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.45);
}

.topo-content {
    position: relative;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #fff;
}

/* ÁREA INVISÍVEL CLICÁVEL (LOGO) */
.logo-click {
    width: 112px;
    height: 112px;
    cursor: pointer;
    display: block;
    margin-bottom: 8px;
}

/* TÍTULO */
.topo-content h1 {
    margin: 0;
    font-size: 28px;
}

.topo-content p {
    margin: 5px 0 0;
    font-size: 14px;
    opacity: 0.9;
}

/* CONTEÚDO */
.conteudo {
    padding: 40px 20px;
}

/* GRID — PC INTACTO */
.menu {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 320px));
    gap: 20px;
    justify-content: center;
    max-width: 1100px;
    margin: 0 auto;
}

/* BANNERS */
.banner-link {
    display: block;
}

.banner-link img {
    width: 100%;
    max-width: 300px;
    height: auto;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.banner-link:hover img {
    transform: translateY(-4px) scale(1.01);
    box-shadow: 0 14px 30px rgba(0,0,0,0.25);
}

/* VOLTAR */
.voltar {
    margin-top: 50px;
}

.voltar a {
    text-decoration: none;
    color: #00403e;
    font-weight: bold;
}

/* RODAPÉ */
.footer {
    background: #00403e;
    color: #fff;
    padding: 25px 15px;
    margin-top: 323px;
}

.footer-icons {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-bottom: 15px;
}

.footer-icons a {
    width: 48px;
    height: 48px;
    background: #006b67;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.25s ease, background 0.25s ease;
}

.footer-icons a:hover {
    transform: translateY(-6px) scale(1.1);
    background: #00b3a4;
}

.footer-icons img {
    width: 26px;
    height: 26px;
}

.footer p {
    font-size: 13px;
    opacity: 0.85;
    margin: 0;
}

/* MOBILE */
@media (max-width: 600px) {

    .menu {
        grid-template-columns: 1fr;
    }

    .banner-link img {
        max-width: 100%;
    }

    .topo {
        height: 160px;
    }

    .topo-content h1 {
        font-size: 22px;
    }

    .conteudo {
        padding: 30px 16px;
    }

    .footer {
        margin-top: 40px;
    }
}
</style>
</head>

<body>

<!-- TOPO -->
<div class="topo">
    <div class="topo-content">
        <a href="index.html" class="logo-click" aria-label="Voltar para a página inicial"></a>
        <h1>Cadastro</h1>
        <p>Selecione a solicitação</p>
    </div>
</div>

<!-- CONTEÚDO -->
<div class="conteudo">
    <div class="menu">
        <a href="https://forms.clickup.com/9017121514/f/8cqcpqa-23317/OONQOCSMNZCIXC64VF" class="banner-link">
            <img src="img/agendamentodelimpeza.png" alt="Agendamento de Limpeza">
        </a>

        <a href="https://forms.clickup.com/9017121514/f/8cqcpqa-16797/3NW5DR80LLO4GUB2MF" class="banner-link">
            <img src="img/entradadereserva.png" alt="Entrada de Reserva">
        </a>
    </div>

    <div class="voltar">
        <a href="index.html">← Voltar para a página inicial</a>
    </div>
</div>

<!-- RODAPÉ -->
<footer class="footer">
    <div class="footer-icons">
        <a href="https://www.imoveispremiere.com.br" target="_blank"><img src="img/site.png"></a>
        <a href="https://wa.me/554195290606" target="_blank"><img src="img/whatsapp.png"></a>
        <a href="mailto:gustavo.vaz@premiereimoveis.com.br"><img src="img/email.png"></a>
        <a href="https://www.youtube.com/channel/UCGEXfWxMYZiee2xZK3BWiwA/videos"><img src="img/youtube.png"></a>
        <a href="https://www.instagram.com/premiere_imoveis/"><img src="img/instagram.png"></a>
    </div>

    <p>© 2026 · Premiere Imóveis · Todos os direitos reservados</p>
    <p>Autor: Gustavo Castro</p>
</footer>

</body>
</html>
