<html lang="pt-BR">
<head>

<title>Jurídico | Premiere Imóveis</title>

<link rel="manifest" href="manifest.json">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    text-align: center;
    margin: 0;
}

/* TOPO FIXO */
.topo {
    position: sticky;
    top: 0;
    width: 100%;
    height: 180px;
    background: url("img/topo.png") center/cover no-repeat;
    z-index: 10;
}

.topo::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.45);
}

.topo-content {
    position: relative;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #fff;
}

/* ÁREA INVISÍVEL CLICÁVEL (LOGO) */
.logo-click {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 110px;
    height: 90px;
    cursor: pointer;
}

.topo-content h1 {
    margin: 110px;
    font-size: 28px;
}

.topo-content p {
    margin: -110px 0 0;
    font-size: 14px;
    opacity: 0.9;
}

.conteudo {
    padding: 40px 20px;
}

/* GRID DE CARDS */
.menu {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 320px));
    gap: 20px;
    justify-content: center;
    max-width: 1100px;
    margin: 0 auto;
}

.card {
    position: relative;
    width: 300px;
    height: 110px;
    border-radius: 14px;
    overflow: hidden;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.card::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 14px;
    border: 3px solid transparent;
    transition: border-color 0.25s ease;
}

.card:hover {
    transform: translateY(-6px) scale(1.02);
    box-shadow: 0 14px 30px rgba(0,0,0,0.25);
}

.card:hover::after {
    border-color: #ffffff;
}

.card img {
    max-width: 100%;
    max-height: 100%;
    background: #fff;
    padding: 10px;
    border-radius: 10px;
}

/* BOTÃO VOLTAR */
.voltar {
    margin-top: 40px;
}

.voltar a {
    text-decoration: none;
    color: #00403e;
    font-weight: bold;
}

/* RODAPÉ */
.footer {
    background: #00403e;
    color: #fff;
    padding: 25px 15px;
    margin-top: 340px;
}

.footer-icons {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-bottom: 15px;
}

.footer-icons a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 48px;
    height: 48px;
    background: #006b67;
    border-radius: 50%;
    transition: transform 0.25s ease, background 0.25s ease;
}

.footer-icons a:hover {
    transform: translateY(-6px) scale(1.1);
    background: #00b3a4;
}

.footer-icons img {
    width: 26px;
    height: 26px;
}

.footer p {
    font-size: 13px;
    opacity: 0.85;
    margin: 0;
}

@media (max-width: 600px) {
    .card {
        height: 105px;
    }
}
</style>
</head>

<body>

<!-- TOPO -->
<div class="topo">
    <div class="topo-content">

        <!-- ÁREA INVISÍVEL CLICÁVEL -->
        <a href="index.html" class="logo-click" aria-label="Voltar para a página inicial"></a>

        <h1>Jurídico</h1>
        <p>Selecione a solicitação</p>
    </div>
</div>

<!-- CONTEÚDO -->
<div class="conteudo">
    <div class="menu">
        <a href="https://forms.clickup.com/9017121514/f/8cqcpqa-16297/2UX34JYNZKCKJL2O6E" class="card">
            <img src="img/inclusaodecobranca.png" alt="Inclusão de Cobrança">
        </a>
    </div>

    <div class="voltar">
        <a href="index.html">← Voltar para a página inicial</a>
    </div>
</div>

<!-- RODAPÉ -->
<footer class="footer">
    <div class="footer-icons">
        <a href="https://www.imoveispremiere.com.br" target="_blank">
            <img src="img/site.png" alt="Site">
        </a>
        <a href="https://wa.me/554195290606" target="_blank">
            <img src="img/whatsapp.png" alt="WhatsApp">
        </a>
        <a href="mailto:gustavo.vaz@premiereimoveis.com.br">
            <img src="img/email.png" alt="E-mail">
        </a>
        <a href="https://www.youtube.com/channel/UCGEXfWxMYZiee2xZK3BWiwA/videos">
            <img src="img/youtube.png" alt="YouTube">
        </a>
        <a href="https://www.instagram.com/premiere_imoveis/">
            <img src="img/instagram.png" alt="Instagram">
        </a>
    </div>

    <p>© 2026 · Premiere Imóveis · Todos os direitos reservados</p>
    <p>Autor: Gustavo Castro</p>
</footer>

</body>
</html>
