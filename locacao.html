<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    text-align: center;
    margin: 0;
}

/* TOPO */
.topo {
    position: sticky;
    top: 0;
    width: 100%;
    height: 180px;
    background: url("img/topo.png") center/cover no-repeat;
    z-index: 10;
}

.topo::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.45);
}

.topo-content {
    position: relative;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #fff;
}

/* ÁREA INVISÍVEL CLICÁVEL (PADRÃO INDEX) */
.logo-click {
    width: 112px;
    height: 112px;
    border-radius: 50%;
    cursor: pointer;
    display: block;
    margin-bottom: 8px;
}

/* TÍTULO */
.topo-content h1 {
    margin: 0;
    font-size: 28px;
}

.topo-content p {
    margin: 5px 0 0;
    font-size: 14px;
    opacity: 0.9;
}

/* CONTEÚDO */
.conteudo {
    padding: 40px 20px;
}

/* GRID */
.menu {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 320px));
    gap: 20px;
    justify-content: center;
    max-width: 1100px;
    margin: 0 auto;
}

/* CARD */
.card {
    position: relative;
    height: 120px;
    background: #00403e;
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    overflow: hidden;
}

.card::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 14px;
    border: 3px solid transparent;
    transition: border-color 0.25s ease;
}

.card:hover {
    transform: translateY(-6px) scale(1.02);
    box-shadow: 0 14px 30px rgba(0,0,0,0.25);
}

.card:hover::after {
    border-color: #ffffff;
}

.card img {
    max-width: 100%;
    max-height: 100%;
    background: #fff;
    padding: 10px;
    border-radius: 10px;
}

/* BOTÃO VOLTAR */
.voltar {
    margin-top: 50px;
}

.voltar a {
    text-decoration: none;
    color: #00403e;
    font-weight: bold;
}

/* RODAPÉ */
.footer {
    background: #00403e;
    color: #fff;
    padding: 25px 15px;
    margin-top: 180px;
}

.footer-icons {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-bottom: 15px;
}

.footer-icons a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 48px;
    height: 48px;
    background: #006b67;
    border-radius: 50%;
    transition: transform 0.25s ease, background 0.25s ease;
}

.footer-icons a:hover {
    transform: translateY(-6px) scale(1.1);
    background: #00b3a4;
}

.footer-icons img {
    width: 26px;
    height: 26px;
}

.footer p {
    font-size: 13px;
    opacity: 0.85;
    margin: 0;
}

/* MOBILE */
@media (max-width: 600px) {
    .card {
        height: 105px;
    }
}
</style>
</head>

<body>
