<style>
* {
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    text-align: center;
}

/* TOPO */
.topo {
    position: sticky;
    top: 0;
    width: 100%;
    height: 190px;
    background: url("img/topo.png") center/cover no-repeat;
    z-index: 10;
}

.topo::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.45);
}

.topo-content {
    position: relative;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #fff;
}

/* ÁREA INVISÍVEL CLICÁVEL (LOGO) */
.logo-click {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 120px;
    height: 95px;
    cursor: pointer;
}

.topo-content h1 {
    margin: 110px;
    font-size: 28px;
}

.topo-content p {
    margin: -110px 0 0;
    font-size: 14px;
    opacity: 0.9;
}

/* CONTEÚDO */
.conteudo {
    padding: 50px 20px;
}

/* GRID RESPONSIVO */
.menu {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 28px;
    max-width: 760px;
    margin: 0 auto;
}

/* CARD */
.card {
    position: relative;
    width: 100%;
    height: 130px;
    border-radius: 16px;
    overflow: hidden;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.card::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 16px;
    border: 3px solid transparent;
    transition: border-color 0.25s ease;
}

.card:hover {
    transform: translateY(-6px) scale(1.03);
    box-shadow: 0 18px 35px rgba(0,0,0,0.25);
}

.card:hover::after {
    border-color: #ffffff;
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* VOLTAR */
.voltar {
    margin-top: 45px;
}

.voltar a {
    text-decoration: none;
    color: #00403e;
    font-weight: bold;
    font-size: 14px;
}

/* RODAPÉ */
.footer {
    background: #00403e;
    color: #fff;
    padding: 30px 15px;
    margin-top: 262px;
}

.footer-icons {
    display: flex;
    justify-content: center;
    gap: 26px;
    margin-bottom: 18px;
    flex-wrap: wrap;
}

.footer-icons a {
    width: 50px;
    height: 50px;
    background: #006b67;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.25s ease, background 0.25s ease;
}

.footer-icons a:hover {
    transform: translateY(-6px) scale(1.1);
    background: #00b3a4;
}

.footer-icons img {
    width: 26px;
    height: 26px;
}

.footer p {
    font-size: 13px;
    margin: 4px 0;
    opacity: 0.85;
}

/* MOBILE */
@media (max-width: 480px) {
    .topo {
        height: 165px;
    }

    .topo-content h1 {
        font-size: 22px;
    }

    .card {
        height: 110px;
    }
}
</style>
</head>
